name: CI/CD Backend - API

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:

        fetch-depth: 0 

    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies and Generate Prisma Client

      run: npm ci && npx prisma generate

    - name: 1. Run Lint (ESLint Check)
      run: npm run lint

    - name: 2. Run Tests (Jest with Coverage)

      run: npm run test -- --coverage

    - name: 3. SonarCloud Scan and Quality Gate Check

      uses: SonarSource/sonarcloud-github-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=josiellyr8-byte 
          -Dsonar.projectKey=josiellyr8-byte_api-backend
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info # Liga o relat√≥rio de cobertura

    - name: 4. Build TypeScript
    
      run: npm run build

  deploy:
    needs: ci

    if: github.ref == 'refs/heads/main' && success() 
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Render Deploy Hook (API Web Service)

      run: |
        curl -X POST \
        -H "Accept: application/json" \
        -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
        https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys
